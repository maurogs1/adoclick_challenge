<div class="login">
    <h4>Login Form</h4>
    <p>Angular Demo</p>

 
    <form class="login__form card  d-flex justify-content-center align-items-center" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="login__img-containter"><img class="login__img" src="../../../assets/img/login.png" alt="" /></div>
      <div class="w-100">
        <div class="mt-2"> 
        </div>
      </div>
      <div class="input-group mb-3 w-100">
        <div class="input-group-text bg-transparent">
          <img class="form-check-input mt-0 border-0" src="../../../assets/img/person.svg" alt="img-person" />
        </div>
        <input type="email" class="form-control" placeholder="Email" formControlName="email" />
      </div>
      <div class=" d-flex flex-column w-100">
        <div class="input-group mb-3">
          <div class="input-group-text bg-transparent">
            <img class="form-check-input mt-0 border-0" src="../../../assets/img/key.svg" alt="img-person" />
          </div>
          <input type="password" class="form-control" placeholder="Passowrd" formControlName="password" />
        </div>
        <div class="w-100">
          <app-error-message [control]="loginForm.get('email')" [validations]="emailValidations"></app-error-message>
        </div>
      </div>
      <div class="w-100">
          <app-error-message  [message]="errorUsernamePassworMessage "></app-error-message>
      </div>
      <div class="w-100">
        <button class="btn btn-success w-100" *ngIf="!loading">Login</button>


        <button class="btn btn-success w-100" type="button" disabled  *ngIf="loading">
          <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
          <span role="status">  Loading...</span>
        </button>
      </div>
      <div class="mt-4">
        <small> user: <b>user@demo.com</b> pass:<b>123456</b> </small>
      </div>
    </form>
  </div>
